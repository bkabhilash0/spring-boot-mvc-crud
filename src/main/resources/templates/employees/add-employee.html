<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Add Employees</title>
</head>
<body>
<div class="container">
    <h1 class="mb-2" th:text="${update != null ?'Update Employee' : 'Add Employee'}"/>
    <form th:action="@{${update !=null ? '/employees/update' : '/employees/add'}}" th:object="${employee}" method="POST"
          class="">
        <input type="hidden" th:field="*{id}" th:if="${update}">
        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname: </label>
            <input type="text" id="firstname" th:field="*{firstName}" class="form-control"
                   placeholder="Enter the Firstname">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname: </label>
            <input type="text" id="lastname" th:field="*{lastName}" class="form-control"
                   placeholder="Enter the Lastname">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-text text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter the Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></span>
        </div>
        <button type="submit" class="btn btn-success"
                th:text="${update != null ?'Update Employee' : 'Add Employee'}"></button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
