<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Add Employees</title>
</head>
<body>
<div class="container">
    <h1 class="mb-2" th:text="${update != null ?'Update Employee' : 'Add Employee'}"/>
    <form class="" method="POST" th:action="@{${update !=null ? '/employees/update' : '/employees/add'}}"
          th:object="${employee}">
        <input th:field="*{id}" th:if="${update}" type="hidden">
        <div class="mb-3">
            <label class="form-label" for="firstname">Firstname: </label>
            <input class="form-control" id="firstname" placeholder="Enter the Firstname" th:field="*{firstName}"
                   type="text">
            <span class="form-text text-danger" th:errors="*{firstName}"
                  th:if="${#fields.hasErrors('firstName')}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastname">Lastname: </label>
            <input class="form-control" id="lastname" placeholder="Enter the Lastname" th:field="*{lastName}"
                   type="text">
            <span class="form-text text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email: </label>
            <input class="form-control" id="email" placeholder="Enter the Email" th:field="*{email}" type="text">
            <span class="form-text text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
        </div>
        <button class="btn btn-success" th:text="${update != null ?'Update Employee' : 'Add Employee'}"
                type="submit"></button>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
