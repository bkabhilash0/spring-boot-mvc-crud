<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Login In</title>
</head>
<body>
<div class="container">
    <h1 class="mb-2" th:text="Login"/>
    <span class="alert" th:if="${param.errors}" th:text="Invalid Credentials"></span>
    <form class="" method="POST" th:action="@{/auth/login}">
        <div class="mb-3">
            <label class="form-label" for="firstname">Username: </label>
            <input class="form-control" id="firstname" name="username" placeholder="Enter the Username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastname">Password: </label>
            <input class="form-control" id="lastname" name="password" placeholder="Enter the Password" type="text">
        </div>
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
